project:
  type: website
  output-dir: output
  render:
    - "reports/"
    - "!examples/"
    - "!templates/"
    - "!sources/"
    - "!dist/"
    - "!instructions/"
    - "!CLAUDE*.md"
    - "!CURSOR*.md"
    - "!GEMINI*.md"

website:
  title: "Work Fundamentals - 仕事の基礎ガイド"
  description: "自律的に動けるようになるための実践ガイド"

  navbar:
    background: primary
    left:
      - text: "ホーム"
        href: index.qmd
      - text: "ガイド"
        href: reports/work-guide.qmd
      - text: "GitHub"
        icon: github
        href: https://github.com/dobachi/work-fundamentals

  sidebar: false

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    number-sections: true
    lang: ja

  pdf:
    documentclass: ltjsbook
    toc: true
    number-sections: true
    geometry: margin=2cm
    pdf-engine: lualatex
    include-in-header:
      - text: |
          \usepackage{luatexja-fontspec}
          \setmainjfont{Noto Sans CJK JP}
