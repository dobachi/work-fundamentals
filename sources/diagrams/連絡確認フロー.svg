<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background-color: white;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d2d2d"/>
    </marker>
  </defs>

  <!-- Step 1 -->
  <rect x="50" y="20" width="300" height="60" rx="8" fill="#f8f8f8" stroke="#2d2d2d" stroke-width="2"/>
  <text x="200" y="45" text-anchor="middle" fill="#1a1a1a" font-size="14" font-weight="bold">1. Teams/Slack</text>
  <text x="200" y="65" text-anchor="middle" fill="#1a1a1a" font-size="11">急ぎの連絡・メンションを確認</text>

  <!-- Arrow 1 -->
  <line x1="200" y1="80" x2="200" y2="105" stroke="#2d2d2d" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2 -->
  <rect x="50" y="110" width="300" height="60" rx="8" fill="#f8f8f8" stroke="#2d2d2d" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" fill="#1a1a1a" font-size="14" font-weight="bold">2. メール</text>
  <text x="200" y="155" text-anchor="middle" fill="#1a1a1a" font-size="11">正式な依頼・外部からの連絡を確認</text>

  <!-- Arrow 2 -->
  <line x1="200" y1="170" x2="200" y2="195" stroke="#2d2d2d" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3 -->
  <rect x="50" y="200" width="300" height="60" rx="8" fill="#f8f8f8" stroke="#2d2d2d" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" fill="#1a1a1a" font-size="14" font-weight="bold">3. カレンダー</text>
  <text x="200" y="245" text-anchor="middle" fill="#1a1a1a" font-size="11">今日の会議を確認</text>
</svg>
