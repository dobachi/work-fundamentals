name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'reports/**/*.qmd'
      - 'index.qmd'
      - '_quarto.yml'
      - 'sources/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Work Guide and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install LaTeX and fonts for PDF generation
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-xetex \
          texlive-luatex \
          texlive-lang-japanese \
          texlive-lang-cjk \
          fonts-noto-cjk \
          fonts-noto-cjk-extra \
          librsvg2-bin

    - name: Verify Quarto installation
      run: |
        quarto --version
        quarto check

    - name: Build website
      run: |
        echo "ðŸ“š Building work-fundamentals website..."
        quarto render
        echo "âœ… Build complete"

    - name: List output
      run: |
        echo "Generated files:"
        ls -la output/ || echo "No output directory"
        find output/ -type f | head -30 || true

    - name: Setup Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Generate deployment summary
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "## ðŸš€ Deployment Results" >> $GITHUB_STEP_SUMMARY
        echo "- Status: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Content" >> $GITHUB_STEP_SUMMARY
        echo "- Top page: index.html" >> $GITHUB_STEP_SUMMARY
        echo "- Work Guide: reports/work-guide.html" >> $GITHUB_STEP_SUMMARY

    - name: Generate build summary for PRs and other events
      if: github.event_name != 'push' || github.ref != 'refs/heads/main'
      run: |
        echo "## ðŸ“Š Build Results" >> $GITHUB_STEP_SUMMARY
        echo "- Status: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Generated Content" >> $GITHUB_STEP_SUMMARY
        find output/ -type f -name "*.html" | while read file; do
          echo "  - $file" >> $GITHUB_STEP_SUMMARY
        done
